<ion-card class="headerLogo">
  <ion-card-header >
    <ion-title>
      <img src="https://img.icons8.com/plasticine/100/000000/twitter--v2.png"/>
    </ion-title>
  </ion-card-header>
  <ion-card-content style="font-size:25px;color:black">
    Notes
  </ion-card-content>
</ion-card>


<ion-content>
  <ion-item>
    <ion-label position="stacked">List of notes</ion-label>
  <ion-input item-start [(ngModel)]="myFavorite" type="text" placeholder="Enter your note"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let name of listData; let i = index;">
      <ion-item ion-item-color="white">
        <ion-label>{{i + 1}}. {{name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeItem(i)">
          REMOVE
        </ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addData()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
